<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Velas Virtuais</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .stats {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .candle-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .candle {
      position: relative;
      width: 40px;
      height: 120px;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    /* chama da vela */
    .flame {
      position: absolute;
      top: -40px; /* sobe mais a chama */
      left: 50%;
      transform: translateX(-50%);
      width: 30px;   /* largura maior */
      height: 50px;  /* altura maior */
      background: radial-gradient(circle, rgba(255,200,0,1) 0%, rgba(255,100,0,0.7) 60%, rgba(255,0,0,0) 100%);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.3s ease;
      animation: flicker 0.3s infinite;
    }

    /* quando acesa */
    .candle.lit .flame {
      opacity: 1;
      transform: translateX(-50%) scale(1.3); /* chama maior */
    }

    /* animação tremeluzente */
    @keyframes flicker {
      0%   { transform: translateX(-50%) scale(1.2); opacity: 0.9; }
      50%  { transform: translateX(-50%) scale(1.4); opacity: 1; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 0.85; }
    }

    .blessing {
      margin-top: 10px;
      font-size: 14px;
      max-width: 100px;
    }

    /* Cores das velas */
    .white { background: white; }
    .red { background: red; }
    .black { background: black; }
    .yellow { background: yellow; }
    .red-black {
      background: linear-gradient(to right, red 50%, black 50%);
    }
    .red-yellow {
      background: linear-gradient(to right, red 50%, yellow 50%);
    }

  </style>
</head>
<body>
  <h1>Velas Virtuais das Pombagiras</h1>

  <div class="stats">
    Entradas no site: <span id="visits">0</span><br>
    Velas acesas: <span id="countOn">0</span> | 
    Velas apagadas: <span id="countOff">0</span>
  </div>

  <div class="candle-container" id="candleContainer"></div>

  <!-- Sons -->
  <audio id="soundOn" src="acender.mp3"></audio>
  <audio id="soundOff" src="apagar.mp3"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // Config Firebase (substitua pelos seus dados do Firebase!)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Referências
    const visitRef = db.ref("visits");
    const countOnRef = db.ref("countOn");
    const countOffRef = db.ref("countOff");

    // Incrementa visitas
    visitRef.transaction(val => (val || 0) + 1);

    // Atualiza tela ao mudar valores
    visitRef.on("value", snap => document.getElementById("visits").innerText = snap.val() || 0);
    countOnRef.on("value", snap => document.getElementById("countOn").innerText = snap.val() || 0);
    countOffRef.on("value", snap => document.getElementById("countOff").innerText = snap.val() || 0);

    // Sons
    const soundOn = document.getElementById("soundOn");
    const soundOff = document.getElementById("soundOff");

    // Velas
    const blessings = [
      "Laroyê, que a luz desta vela ilumine seus caminhos.",
      "Proteção e força em cada passo.",
      "A chama guia sua jornada com amor.",
      "Que a escuridão se transforme em aprendizado.",
      "A união das cores traz equilíbrio espiritual.",
      "Luz, coragem e sabedoria sempre presentes."
    ];

    const colors = ["white", "red", "black", "yellow", "red-black", "red-yellow"];
    const container = document.getElementById("candleContainer");

    colors.forEach((color, i) => {
      const div = document.createElement("div");
      div.classList.add("candle", color);
      div.innerHTML = `<div class="flame"></div><div class="blessing">${blessings[i]}</div>`;

      div.addEventListener("click", () => {
        const lit = div.classList.toggle("lit");
        if(lit){
          soundOn.play();
          countOnRef.transaction(val => (val || 0) + 1);
        } else {
          soundOff.play();
          countOffRef.transaction(val => (val || 0) + 1);
        }
      });

      container.appendChild(div);
    });
  </script>
</body>
</html>
