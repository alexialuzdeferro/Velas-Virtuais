<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Velas Virtuais das Pombagiras</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .stats {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .candle-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .candle {
      position: relative;
      width: 40px;
      height: 120px;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    /* chama da vela */
    .flame {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 50px;
      background: radial-gradient(circle, rgba(255,200,0,1) 0%, rgba(255,100,0,0.7) 60%, rgba(255,0,0,0) 100%);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.3s ease;
      animation: flicker 0.3s infinite;
    }

    .candle.lit .flame {
      opacity: 1;
      transform: translateX(-50%) scale(1.3);
    }

    @keyframes flicker {
      0%   { transform: translateX(-50%) scale(1.2); opacity: 0.9; }
      50%  { transform: translateX(-50%) scale(1.4); opacity: 1; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 0.85; }
    }

    .blessing {
      margin-top: 10px;
      font-size: 14px;
      max-width: 100px;
    }

    /* Cores */
    .white { background: white; }
    .red { background: red; }
    .black { background: black; }
    .yellow { background: yellow; }
    .red-black {
      background: linear-gradient(to right, red 50%, black 50%);
    }
    .red-yellow {
      background: linear-gradient(to right, red 50%, yellow 50%);
    }

    /* Popup de bênção */
    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 50, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      max-width: 80%;
    }

    .popup.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Velas Virtuais das Pombagiras</h1>

  <div class="stats">
    Velas acesas: <span id="countOn">0</span> | 
    Velas apagadas: <span id="countOff">0</span>
  </div>

  <div class="candle-container" id="candleContainer"></div>

  <div class="popup" id="popup"></div>

  <!-- Sons -->
  <audio id="soundOn" src="acender.mp3"></audio>
  <audio id="soundOff" src="apagar.mp3"></audio>

  <script>
    const blessings = [
      "Laroyê, que a luz desta vela ilumine seus caminhos.",
      "Proteção e força em cada passo.",
      "A chama guia sua jornada com amor.",
      "Que a escuridão se transforme em aprendizado.",
      "A união das cores traz equilíbrio espiritual.",
      "Luz, coragem e sabedoria sempre presentes."
    ];

    const colors = ["white", "red", "black", "yellow", "red-black", "red-yellow"];
    const container = document.getElementById("candleContainer");
    const popup = document.getElementById("popup");

    let countOn = 0;
    let countOff = 0;

    const soundOn = document.getElementById("soundOn");
    const soundOff = document.getElementById("soundOff");

    function showPopup(text) {
      popup.textContent = text;
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 3000);
    }

    colors.forEach((color, i) => {
      const div = document.createElement("div");
      div.classList.add("candle", color);
      div.innerHTML = `<div class="flame"></div><div class="blessing">${blessings[i]}</div>`;

      div.addEventListener("click", () => {
        const lit = div.classList.toggle("lit");
        if(lit){
          soundOn.currentTime = 0;
          soundOn.play();
          countOn++;
          document.getElementById("countOn").innerText = countOn;
          showPopup(blessings[i]);
        } else {
          soundOff.currentTime = 0;
          soundOff.play();
          countOff++;
          document.getElementById("countOff").innerText = countOff;
        }
      });

      container.appendChild(div);
    });
  </script>
</body>
</html>
